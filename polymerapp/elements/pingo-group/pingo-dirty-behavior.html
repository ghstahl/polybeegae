<link rel="import" href="../pingo-polymer/pingo-polymer.html">

<dom-module id="pingo-dirty-behavior">
    <script>
        PingoPolymer.DirtyBehavior = {

            properties: {

                dirty: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            makeDirty() {
                if (this.dirty === undefined) {
                    this.dirty = true;
                } else if (this.dirty !== true) {
                    this.dirty = true;
                }
            },

            makeClean() {
                if (this.dirty === undefined) {
                    this.dirty = false;
                } else if (this.dirty !== false) {
                    this.dirty = false;
                }
            }

        };
    </script>
</dom-module>
