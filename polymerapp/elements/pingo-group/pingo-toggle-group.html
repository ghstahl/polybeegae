<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="pingo-toggle-group-validator.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">


<dom-module id="pingo-toggle-group">
    <style>
        :host {
            display: block;
        }
        
        paper-radio-button {
            display: block;
        }
        
        .line {
            margin-bottom: 40px;
        }
        
        .line span {
            margin-left: 24px;
        }
    </style>

    <template>
        <pingo-toggle-group-validator value=[[value]] invalid={{invalid}}></pingo-toggle-group-validator>

        <template is="dom-repeat" items="{{_workingArray}}" as="toggleItem">
            <div class="line">
                <paper-toggle-button checked={{toggleItem.value.checked}}></paper-toggle-button>
                <span>{{toggleItem.name}}</span>
                <span>{{computeBooleanToString(toggleItem.value.checked)}}</span>
                <div _dirty={{_computeDirty(_workingArray,toggleItem,toggleItem.value.checked)}}></div>
            </div>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'pingo-toggle-group',

        behaviors: [Polymer.IronValidatableBehavior],

        // Properties
        ///////////////////////////////////////////////////////
        properties: {

            dirty: {
                type: Boolean,
                notify: true
            },
            toggleItems: {
                type: Object,
                notify: true,
                observer: '_toggleItemsChanged'
            },
            value: {
                notify: true,
                type: Object
            },

            /**
             * Returns true if the value is invalid. Bind this to both the `<paper-input-container>`'s
             * and the input's `invalid` property.
             */
            invalid: {
                type: Boolean,
                value: false,
                notify: true
            },
            validator: {
                type: String,
                value: 'pingo-toggle-group-validator'
            }
        },
        // Methods
        ///////////////////////////////////////////////////////

        _computeDirty: function (workingArray, toggleItem, value) {
            if (toggleItem === undefined)
                return undefined;

            if (toggleItem.value.original !== value) {
                // one goes dirty all is dirty.
                if (this.dirty !== true) {
                    this.dirty = true;
                }
            } else {
                // went clean, but all have to be clean to be clean.
                if (this.dirty === true) {
                    var dirty = false;
                    // was dirty, set it to not dirty if all are not dirty.
                    for (var i = 0; i < workingArray.length; i++) {
                        var item = workingArray[i];
                        if (item.value.original !== item.value.checked) {
                            dirty = true;
                            break;
                        }
                    }
                    if (dirty === false) {
                        this.dirty = false;
                    }
                }
            }

        },
        _toggleItemsChanged: function (newValue, oldValue) {
            if (this.toggleItems !== undefined) {
                this._workingArray = this._toArray(this.toggleItems);

            }
        },
        computeBooleanToString: function (a) {
            return a === true ? 'true' : 'false';
        },
        _toArray: function (obj) {
            var index = 0;
            var thisElement = this;
            this._arrayData = Object.keys(obj).map(function (key) {
                var id = "item_" + index;
                ++index;
                var val = {};
                val.id = id;
                val.original = JSON.parse(JSON.stringify(obj[key]))
                val.checked = obj[key];
                return {
                    name: key,
                    value: val
                };
            });
            return this._arrayData;
        }
    });
</script>
