<!--
An element used to display a [Material Design toast](http://www.google.com/design/spec/components/snackbars-toasts.html).

It should be used to send system messages to a user.

```html
<mat-toast label="The battery is getting low. 5% remaining."></mat-toast>
```

@element mat-toast
@description A custom element used to display a Material Design toast
@keywords material design, material toast, web app, html5, expandjs, web-components
@group accessibility
@homepage http://expandjs.com/elements/mat-toast
@repository https://github.com/ExpandJS/mat-toast
@demo http://expandjs.com/demo/mat-toast

@behavior xp-toast-behavior /bower_components/xp-toast-behavior/xp-toast-behavior.html

@dependency polymer Polymer/polymer#^1.1.0
@dependency expandjs ExpandJS/expandjs#0.9.9
@dependency mat-typography ExpandJS/mat-typography#0.9.9
@dependency xp-toast-behavior ExpandJS/xp-toast-behavior#0.9.9

@devDependency mat-button ExpandJS/mat-button#0.9.9
@devDependency mat-demo ExpandJS/mat-demo#0.9.9
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-typography/mat-typography.html">
<link rel="import" href="../xp-toast-behavior/xp-toast-behavior.html">

<dom-module name="mat-toast">

    <template>

        <style include="xp-toast-styles"></style>

        <style>
            :host {
                @apply(--mat-font-body);
                background: hsla(0, 0%, 20%, 1);
                border-radius: 24px;
                bottom: 12px;
                box-sizing: border-box;
                color: hsla(0, 0%, 95%, 1);
                height: 48px;
                left: 12px;
                padding: 14px 24px;
                right: 12px;
                -webkit-transform: translate(0, 72px);
                transform: translate(0, 72px);
            }

            :host #matToastLabel {
                opacity: 0;
                overflow: hidden;
                text-overflow: ellipsis;
                transition: opacity 1s;
                white-space: nowrap;
                will-change: opacity;
            }

            :host([showed]) #matToastLabel {
                opacity: 1;
            }

            /* TABLET */

            @media (min-width: 960px) {

                :host {
                    max-width: 568px;
                    min-width: 288px;
                    right: auto;
                }
            }
        </style>

        <div id="matToastLabel">{{label}}</div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-toast',

            // BEHAVIORS
            behaviors: [
                Polymer.XPToastBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the overlay will not close by clicking outside.
                 *
                 * @attribute auto-hide-disabled
                 * @type boolean
                 * @default true
                 */
                autoHideDisabled: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: true
                }
            }
        });
    </script>

</dom-module>
